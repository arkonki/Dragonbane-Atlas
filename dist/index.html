<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragonbane Atlas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a09;
      /* stone-950 */
      color: #e7e5e4;
      /* stone-200 */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-display {
      font-family: 'Cinzel', serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1917;
    }

    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #57534e;
    }

    /* Advanced Weather Animation Keyframes */
    @keyframes rainfall {
      0% {
        transform: translateY(-100vh) translateX(0) scaleY(1);
      }

      100% {
        transform: translateY(100vh) translateX(-20vw) scaleY(1.5);
      }
    }

    @keyframes stormfall {
      0% {
        transform: translateY(-100vh) translateX(0) scaleY(1.5);
      }

      100% {
        transform: translateY(100vh) translateX(-40vw) scaleY(2.5);
      }
    }

    @keyframes lightning {
      0% {
        background-color: transparent;
      }

      1% {
        background-color: rgba(255, 255, 255, 0.4);
      }

      2% {
        background-color: transparent;
      }

      3% {
        background-color: rgba(255, 255, 255, 0.2);
      }

      4% {
        background-color: transparent;
      }

      100% {
        background-color: transparent;
      }
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) translateX(20vw) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes sway {
      0% {
        margin-left: 0;
      }

      50% {
        margin-left: 20px;
      }

      100% {
        margin-left: 0;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }

      10% {
        opacity: 0.8;
      }

      90% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-20vh) translateX(10vw) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes mistdrift {
      0% {
        transform: translateX(-5%) translateY(-5%) scale(1);
        opacity: 0;
      }

      20% {
        opacity: 0.4;
      }

      80% {
        opacity: 0.4;
      }

      100% {
        transform: translateX(5%) translateY(5%) scale(1.1);
        opacity: 0;
      }
    }
  </style>
